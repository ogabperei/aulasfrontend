<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
</head>
<body> 
    <h3>No all propety</h3>
    <p style="
        color: red;
        background-color: yellow;
        font-family: 'Times New Roman', Times, serif;
        text-align: center;">
        Eu tô com fome!
    </p>
    <h3>All inherit</h3>
    <p style="
    color: blue; 
    font-size: small;
    font-family: 'Times New Roman', Times, serif;
    text-align: center;">
        Eu <strong>tô</strong> com fome!
    </p>
    <h3>All initial</h3>
    <p style="font-size: 30px;
    text-align: center;
    ">
        Eu <strong>tô</strong> com fome!
    </p>
    <h3>All usent</h3>
    <p style="
    color: blue;
    font-size: medium;
    font-family: 'Times New Roman', Times, serif;
    text-align: center;">
        Eu tô com fome!  
    </p>
</body>
</html>
